name: Vintelligent Hybrid Engine

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install Linux Libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libcurl4-openssl-dev libssl-dev ca-certificates
          sudo update-ca-certificates

      - name: Install R Packages
        run: |
          Rscript -e 'install.packages(c("rvest", "httr", "jsonlite"), repos="https://cloud.r-project.org")'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python Libs
        run: pip install google-genai feedparser

      - name: Run R Scraper
        run: Rscript analysis.R

      - name: Run Python AI
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python veille.py

      - name: Push results
        run: |
          git config --global user.name "Vintelligent-Bot"
          git config --global user.email "bot@vintelligent.africa"
          git add data.json
          git commit -m "Hybrid Update: $(date)" || exit 0
          git push
