name: Vintelligent Africa

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Autorise l'Ã©criture de data.json
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Official Tooling
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 feedparser google-generativeai

      - name: Execute Intelligence Engine
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python veille.py

      - name: Publish Official Data
        run: |
          git config --global user.name "Vintelligent-Bot"
          git config --global user.email "bot@vintelligent.africa"
          git add data.json
          git commit -m "OFFICIAL SYNC: $(date +'%d-%m-%Y')" || exit 0
          git push
