name: Vintelligent Update

on:
  schedule:
    - cron: '0 6 * * *' # Tous les matins Ã  8h
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Dependencies
        run: pip install feedparser haystack-ai google-ai-studio-haystack
      - name: Run Engine
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python veille.py
      - name: Save Data
        run: |
          git config --global user.name "Vintelligent-Bot"
          git config --global user.email "bot@vintelligent.africa"
          git add data.json
          git commit -m "MAJ Strategique $(date)" || exit 0
          git push
