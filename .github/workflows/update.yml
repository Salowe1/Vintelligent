name: Vintelligent Africa

on:
  schedule:
    - cron: '0 6 * * *' # S'exécute tous les jours à 6h00 GMT
  workflow_dispatch: # Permet de lancer la mise à jour manuellement depuis GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Installation de Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installation des dépendances
        run: |
          pip install feedparser haystack-ai google-ai-studio-haystack

      - name: Exécution du moteur d'intelligence
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python veille.py

      - name: Enregistrement des données (Commit & Push)
        run: |
          git config --global user.name "Vintelligent-Bot"
          git config --global user.email "bot@vintelligent.africa"
          git add data.json
          git commit -m "Mise à jour stratégique : $(date)" || exit 0
          git push
